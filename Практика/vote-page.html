<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/pictures-cats.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>All about cats</title>
  </head>
  <body background = "icon/wallpaper1.jpg" style="background-repeat: repeat; ">
    <header class="site-header-main">
      <div class="menu_icon">
				<img class="header_icon" src=" icon/menu_icon1.jpg">
			</div>
			<div class="menu_items">
        <li class="icon-logotip"><a href="about-cat.html"><img class="cat" src=" icon/cat.png" height = "55">About cats</a></li>
        <ul>
					<li><a class="item1" href="cat-breeds.html">Cat breeds</a></li>
					<li><a class="item2" href="pictures-cats.html">Pictures</a></li>
					<li><a class="item3" href="vote-page.html">Voting</a></li>
				</ul>
			</div>
		</header>
		<div class="breadcrumbs">
			<a href="about-cat.html" title="Home"><img class="path" src="icon/home.png" width = "20" height = "20"></a>
			<img class="arrow" src="icon/arrow.jpg" width = "15" height = "15">
			<span class="article">Voting</span>
		</div>
    <div class="wrapper">
      <div id="app">
        <v-app>
          <v-content>
            <v-container>
              <v-layout >
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="user_name"
                    placeholder=""
                    v-model="sub_id">
                  </v-text-field>
                </v-flex>
                <v-btn color="green" large @click="voteUp" >
                <v-icon>thumb_up</v-icon>&nbsp; Love it</v-btn>
                <v-btn color="red" large @click="voteDown" >
                <v-icon>thumb_down</v-icon>&nbsp; Nope it</v-btn>
              </v-layout>
              <v-layout  wrap >
                <v-flex xs12>
                  <v-card flat tile class="d-flex" >
                    <v-img :src="image.url"  >
                    </v-img>
                  </v-card>
                </v-flex>
              </v-layout>
              <v-layout  wrap>
                <v-flex xs12 >
                  <v-data-table
                    :headers="headers"
                    :items="votes"
                    class="elevation-1">
                    <template slot="items" slot-scope="props">
                      <td>{{ props.item.created_at }}</td>
                      <td class="text-xs-left">{{ props.item.image_id }}</td>
                      <td class="text-xs-left">{{ props.item.value }}</td>
                      <td>{{ props.item.sub_id }}</td>
                      <td>{{ props.item.country_code }}</td>
                    </template>
                  </v-data-table>
                </v-flex>
              </v-layout>
            </v-container>
          </v-content>
        </v-app>
      </div>
      <script src="js/vote-page.js"></script>
    </div>
	  <div id="footer">
      <p>Tishalovich Alexey &copy; 2019 AboutCats.ru</p>
 	  </div>
  </body>
</html>
